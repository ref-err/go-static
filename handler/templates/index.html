
<!DOCTYPE html>
<html>
<head>
	<title>Index of {{.Dir}}</title>
	<style>
    	body { font-family: Arial, sans-serif; margin: 40px; }
        .header { font-size: 24px; color: #333; margin-bottom: 20px; }
        .file-list { list-style: none; padding: 0; }
        .file-item { padding: 8px; border-bottom: 1px solid #eee; }
        .file-item:hover { background: #f9f9f9; }
        .file-link { text-decoration: none; color: #0366d6; }
        .file-link:hover { text-decoration: underline; }
        .folder::before { content: "üìÅ "; }
        .file::before { content: "üìÑ "; }
		.download-btn {
  			margin-left: 10px;
  			color: #555;
  			text-decoration: none;
  			font-weight: bold;
  			padding: 0 5px;
  			border: 1px solid #ddd;
  			border-radius: 3px;
		}
		.download-btn:hover { background: #f0f0f0; }
    </style>
</head>
<body>
	<div class="header">Index of {{.Dir}}</div>
	<ul class="file-list">
		{{range .Files}}
		<li class="file-item">
			{{if .IsDir}}
				<a href="{{.Path}}" class="file-link folder">{{.Name}}</a>
			{{else}}
				<a href="{{.Path}}" class="file-link file">{{.Name}}</a>
				<a href="/_/api/download{{.Path}}" class="download-btn" title="Download">‚Üì</a>
			{{end}}
		</li>
		{{end}}
	</ul>
</body>
</html>
